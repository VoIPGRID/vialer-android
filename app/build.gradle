apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.voipgrid.app"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 96
        versionName "5.4.1"
        multiDexEnabled true
        flavorDimensions "default"
        ndk {
            moduleName "pjsua2"
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dexOptions {
        // Prevent OutOfMemory with MultiDex during the build phase
        javaMaxHeapSize "4g"
    }
    productFlavors {
        vialer {
            applicationId "com.voipgrid.vialer"
            copy {
                from 'src/vialer/'
                include '*.json'
                into '.'
            }
        }
        acceptatie {
            applicationId "com.voipgrid.vialer"
            copy {
                from 'src/acceptatie/'
                include '*.json'
                into '.'
            }
        }
        voys {
            applicationId "com.voys.app"
            copy {
                from 'src/voys/'
                include '*.json'
                into '.'
            }
        }
        verbonden {
            applicationId "nl.verbonden.app"
            copy {
                from 'src/verbonden/'
                include '*.json'
                into '.'
            }
        }
    }
    lintOptions {
        checkReleaseBuilds true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    google()
    flatDir {
        dirs 'libs'
    }
}

ext {
    supportLibVersion = "27.0.2"
    espressoVersion = "2.2"
    androidTestVersion = "0.5"
    firebaseVersion = "11.6.2"
    jUnitVersion = "4.12"
    okHttpVersion = "3.9.0"
    retroFitVersion = "2.3.0"
    roboElectricVersion = "3.4.2"
    mockitoCoreVersion = '2.13.0'
    butterKnifeVersion = '8.8.1'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Modules.
    implementation files('libs/logentries-android.jar')
    implementation(name: 'spindle-lock-ring', ext: 'aar')
    implementation(name: 'pjsip', ext: 'aar')

    // Support libs.
    implementation 'com.android.support:multidex:1.0.2'
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:support-annotations:${supportLibVersion}"
    implementation "com.android.support:gridlayout-v7:${supportLibVersion}"
    implementation "com.android.support:cardview-v7:${supportLibVersion}"
    implementation "com.android.support:support-v4:${supportLibVersion}"

    // Firebase setup.
    implementation "com.google.firebase:firebase-messaging:${firebaseVersion}"
    implementation "com.google.android.gms:play-services-analytics:${firebaseVersion}"

    // Circle image view
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    // Retrofit and OkHttp
    implementation "com.squareup.retrofit2:retrofit:${retroFitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retroFitVersion}"
    implementation "com.squareup.okhttp3:okhttp:${okHttpVersion}"

    implementation 'com.github.anrwatchdog:anrwatchdog:1.3.0'

    // Required -- JUnit 4 framework.
    testImplementation "junit:junit:${jUnitVersion}"

    // Testing below are supported api level because SNAPSHOT version is to unstable.
    testImplementation "org.robolectric:robolectric:${roboElectricVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoCoreVersion}"

    // Setup for instrumented tests.
    androidTestImplementation "com.android.support.test:runner:${androidTestVersion}"
    androidTestImplementation "com.android.support.test:rules:${androidTestVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${espressoVersion}"
    androidTestImplementation "com.android.support:support-annotations:${supportLibVersion}"

    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
}

// Needs to be applied at the bottom of the gradle file otherwise it will create a conflict.
apply plugin: "com.google.gms.google-services"
